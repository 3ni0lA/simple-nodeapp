    #   shell: |
    #     nvm use default
    #     npm install -g pm2
    #   args:
    #     executable: /bin/bash
    
    - name: Start the application  
      become: true
      become_user: "{{ app_user }}"
      shell: |
          npm start
      args:
        chdir: "{{ app_dir }}" #failed to start application cause of dontenv depency isnt installed properly
        executable: /bin/bash
       